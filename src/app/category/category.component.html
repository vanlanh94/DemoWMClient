<div class="container">

  <div class="row">
    <p class="h1">Category List</p>
  </div>
  <div class="row">
    <button type="button" class="btn btn-primary btn-space-low">Add new category</button>
  </div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of categories; index as idx">
      <td>{{idx + 1}}</td>
      <td>{{category.name}}</td>
      <td>{{category.description}}</td>
      <td>
        <button type="button" class="btn btn-outline-success btn-sm btn-space" >Detail</button>
        <button type="button" class="btn btn-outline-primary btn-sm btn-space" >Update</button>
        <button type="button" class="btn btn-outline-danger btn-sm" btn-space>Delete</button>
      </td>
    </tr>
  </table>
</div>
